<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e3bd443a68.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>To do list</title>
  </head>

  <body>
    <div class="all">
      <header>
        <h1>TO DO LIST <i class="fa-solid fa-list-ul"></i></h1>
      </header>

      <div class="content">
        <div class="input-area">
          <div>
            <input
              type="text"
              placeholder="Type the task here:"
              id="task-form"
              maxlength="80"
            />
            <button class="add-task" type="submit">Add</button>
          </div>

          <div>
            <label for="inputState">Task category</label>
            <select id="inputState" class="form-control">
              <option selected disabled>Not defined</option>
              <option>Entertainment</option>
              <option>Health</option>
              <option>Household duties</option>
              <option>Physical activity</option>
              <option>Other</option>
            </select>
          </div>
          <p id="form-alert"></p>

          <div>
            <input type="checkbox" id="gridCheck" />
            <label> I want to add more information to this task </label>
          </div>
          <div class="more-info hide">
            <div>
              <label for="task-date">Task date:</label>
              <input
                type="date"
                id="task-date"
                name="task-start"
                min="2022-01-01"
                max="2027-12-31"
              />
            </div>
            <div>
              <label for="hour">Choose a time for your task:</label>
              <input
                type="time"
                id="hour"
                name="task-time"
                min="09:00"
                max="18:00"
                required
              />
            </div>
            <textarea
              id="extra-message"
              rows="4"
              cols="50"
              placeholder="Additional information:"
            ></textarea>
          </div>
        </div>

        <h2>TASK LIST:</h2>
        <ul class="task-list"></ul>
        <h4 class="hide">Your list is empty.</h4>
      </div>

      <div class="popup">
        <h3>Edit your task:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Please enter new task content">
            <button class="popup-btn accept">Accept</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
